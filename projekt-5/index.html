<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <header class="header">

            <h1>Time Manager</h1>
        </header>





        <section class="input">
            <label for="yourtask">Your task to do</label>
            <input type="text" name="yourtask" id="yourtask" placeholder="Enter your task...">
            <button type="submit">Let's Flow</button>
            
        </section>
        <div class="stopwatch">
            <h1>your task</h1>
            <div class="circle">
              <span class="time" id="display">00:00</span>
            </div>
      
            <div class="controls">
              <button class="buttonPlay">
                <img id="playButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />
      
                <img id="pauseButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
              </button>
      
              <button class="buttonReset">
                <img id="resetButton" src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
              </button>
            </div>
          </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
