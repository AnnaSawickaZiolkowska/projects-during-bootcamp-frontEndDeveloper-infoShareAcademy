<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>

<body>


    <div class="container">
        <header class="header">

            <h1>Time Manager</h1>
        </header>

        <form class="form">
            <div class="form__field field">

                <div class="form-buttons">
                    <a href="#" class="clear-text"><i class="far fa-trash-alt fa-2x"></i>
                    <a href="#" class="add-todo"><i class="fa fa-plus fa-2x"></i></a>
                  </div>
                <input type="text" name="yourtask" id="yourtask" class="add-todo">
                <label for="yourtask">Your task to do</label>

                <ul class="todoList">
                    <div class="todoList__user-input userInputBox">
                        <div class="todoList__buttons">
                            <a href="#" class="reset"><i class="far fa-trash-alt fa-2x"></i>
                            <a href="#" class="start "><i class="fa fa-play fa-2x"></i>
                            <a href="#" class="stop"><i class="fa fa-plus fa-2x"></i></a>
                        </div>
                        <p class="paragraph__styling"></p>
                    </div>

                </ul>
            </div>
            <!-- <button class="buttonInput" type="submit">Let's Flow</button> -->

        </form>

        <div class="stopwatch">
            <!-- <h1 class="current-to-do" >your task to do</h1> -->
            <div class="circle">
                <span class="time" id="display">00:00</span>
                <!-- <span class="time" id="display2">00:00</span> -->

            </div>

            <div class="controls">
                <button class="buttonClock buttonPlay">
                    <img id="playButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg" />

                    <img id="pauseButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg" />
                </button>

                <button class="buttonClock buttonReset">
                    <img id="resetButton"
                        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg" />
                </button>
            </div>
        </div>


    </div>



    <script src="script.js"></script>
</body>

</html>
