  <script>
    const data = [
    {id: 1, name: 'cos tam'},
    {id: 2, name: 'cos tam'},
    {id: 3, name: 'cos tam'},
    {id: 3, name: 'cos tam'},

  ]
  
  
  const onBoxClicked = (e) => {
    console.log(e);

    console.log("klikniety zostal element z id", e.currentTarget.id)
  
    const modifiedData = data.map(item => {

      }
  
      return item;
    })

}
  
  const createBox = (content, id) => {
    const div = document.createElement('div');
    const divInner = document.createElement('div');
    divInner.classList.add('box-inner');
  
    div.append(divInner)
  
  
    div.classList.add('box');
    div.setAttribute('id', id)
    div.innerText = content;
  
    document.querySelector('body').append(div);
    div.addEventListener('click', onBoxClicked)
  
  }
  
  createBox(1, 1)
  createBox(2, 2)
  createBox(3, 3)
  createBox(4, 4)
  

  </script>
