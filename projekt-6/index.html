<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play - Points of You®</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="modal modal--hidden" id="modal">
      <header class="header-modal">
        <h1 class="proces-question" id="question"></h1>
        <p class="proces-description">
          Take a moment and observe the photo and its title in light of your
          issue
        </p>
        <button
          class="modal__button-close"
          data-button-close
          type="button"
          aria-label="Close form">
          <span aria-hidden="true">&times;</span>
        </button>
      </header>
      <section class="card__layout card__layout-selected">
        <div class="selected__wrapper">
        <img
          class="card__back"
          id="modal-selectedCard"
          data-reverse
          data-selected-card
          src="./img/card-back.jpg"
          alt=""/>
        <span class="displayCardName-selected"></span>
    </div>
    <div class="button__hover ">
        <div class="modal__buttons">
        <button class="btn__changeCard">zmień kartę<button>
        <button class="btn__backMap">Plansza</button>
        </div>
      </div>
      </section> 
    </div>

    <h1>Insightful Feedback - Process Layout</h1>
    <p class="proces-description">
      Play this 3-card process layout chart to create clarity about your next
      step
    </p>
    <main class="expanding-map">
      <div class="map-layout">
        <ul class="cardsList">
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout card1">
                <img
                  class="card__back card-one"
                  id="card__back"
                  data-reverse
                  src="./img/card-back.jpg"
                  alt=""/>
                <span class="displayCardName name-one"></span>
                <button class="card__pick card__pick-one">zagrajmy ♥</button>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside" data-question1
                  >What is working for me?</span>
              </div>
            </div>
          </li>
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout">
                <div class="card__lock" id="lock">
                  <i class="fas fa-lock fa-2x"></i>
                </div>
                <img
                  class="card__back card-two"
                  id="card__back"
                  data-reverse
                  src="./img/card-back.jpg"
                  alt=""
                />
                <!-- <img class="card__front" src="" alt="" />
                 -->
                <span class="displayCardName name-two"></span>
                <button class="card__pick card__pick-two card__pick-two hidden">
                  Wybierz kartę
                </button>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside" data-question2
                  >What is not working for me?</span
                >
              </div>
            </div>
          </li>
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout">
                <div class="card__lock card__lock-three" id="lock">
                  <i class="fas fa-lock fa-2x"></i>
                </div>
                <img
                  class="card__back card-three"
                  id="card__back"
                  data-reverse
                  src="./img/card-back.jpg"
                  alt=""
                />
                <!-- <img class="card__front" src="" alt="" /> -->
                <!-- <button class="card__pick">Wybierz kartę</button> -->
                <span class="displayCardName name-three" data-name-three></span>
                <button class="card__pick card__pick-three hidden">
                  Wybierz kartę
                </button>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside" data-question3>What is my next step?</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
