<!DOCTYPE html>
<html lang="pl">
  <head>

    <title>Play - Points of You®</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>Insightful Feedback - Process Layout
    </h1>
    <p class="proces-description">Play this 3-card process layout chart to create clarity about your next step

    </p>

    <main class="expanding-map">
      <div class="map-layout">
        <ul class="cardsList">
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout">
                <img class="card__back" data-reverse src="./img/card-back.jpg" alt="" />
                <!-- <img class="card__front" src="" alt="" /> -->
                <!-- <button class="card__pick">Wybierz kartę</button> -->
                <span class="displayCardName"></span>
                <a href="" class="card__pick">Wybierz kartę</a>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside">What is working for me?</span>
              </div>
            </div>
          </li>
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout">
                <img class="card__back" data-reverse src="./img/card-back.jpg" alt="" />
                <!-- <img class="card__front" src="" alt="" /> -->
                <!-- <button class="card__pick">Wybierz kartę</button> -->
                <span class="displayCardName"></span>
                <a href="" class="card__pick">Wybierz kartę</a>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside">What is not working for me?</span>
              </div>
            </div>
          </li>
          <li class="cardContent__wrapper">
            <div class="cardContainer">
              <div class="card__layout">
                <img class="card__back" data-reverse src="./img/card-back.jpg" alt="" />
                <!-- <img class="card__front" src="" alt="" /> -->
                <!-- <button class="card__pick">Wybierz kartę</button> -->
                <span class="displayCardName"></span>
                <a href="" class="card__pick">Wybierz kartę</a>
              </div>
              <div class="card__caption">
                <span class="cardContent__outside">What is my next step?</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
